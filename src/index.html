<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharp Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <aside class="sidebar">
        <div class="logo">
            <h1>ГАЛЕРЕЯ</h1>
        </div>
        <nav class="controls">
            <button id="loadBtn">ЗАВАНТАЖИТИ ЩЕ</button>
            <button id="clearBtn">ОЧИСТИТИ ВСЕ</button>
            <button id="removeBtn">ВИДАЛИТИ ОСТАННЮ</button>
            <button id="reverseBtn">ПЕРЕВЕРНУТИ</button>
        </nav>
    </aside>

    <main class="content">
        <div id="gallery" class="grid"></div>
        <p id="status">Завантаження...</p>
    </main>

    <script src="script.js"></script>
</body>
</html>
